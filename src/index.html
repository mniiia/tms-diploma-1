          <p class="trello__time">time</p>
        </div>
        <div class="trello__container">
          <div class="trello__todo trello__item">
            <div class="trello__item-top">
              <p>todo</p>
              <p class="trello__counter">counter</p>
            </div>
            <div class="card__container">

            </div>

            <div class="trello__item-bottom">
              <a href="#" class="btn trello__button">Add todo</a>
            </div>
            <!-- Button trigger modal -->
            <button
              class="trello__item-bottom"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <a href="#" class="btn trello__button">Add todo</a>
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <form action="submit" class="modal-dialog" id="todoForm">
                <div class="modal-content">
                  <div class="modal-header">
                    <input type="text" placeholder="title" id="title" />
                  </div>
                  <div class="modal-body">
                    <textarea
                      placeholder="description"
                      name="description"
                      id="description"
                      cols="30"
                      rows="5"
                    ></textarea>
                  </div>
                  <div class="modal-footer">
                    <select class="form-select" aria-label="Disabled select example">
                      <option selected>user</option>
                    </select>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                      cancel
                    </button>
                    <button
                      id="confirm"
                      type="button"
                      class="btn btn-primary"
                      aria-label="Close"
                      data-bs-dismiss="modal"
                    >
                      confirm
                    </button>
                  </div>
                </div>
              </form>
            </div>
